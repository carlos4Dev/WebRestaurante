{% extends 'core/base.html' %}
{% load static %}
{% block title %}{{plato.nombre}}{% endblock %}
{% block content %}
{% include 'menu/includes/menu_menu.html' %}
<main role="main">
  <div class="container">
    <div class="row mt-3">
      <div class="col-md-9 mx-auto">
        <h2 class="section-heading mb-4">{{object}}</h2>
        <div>
          {{plato.nombre|safe}}
          {% if request.user.is_staff %}
            <p><a href="{% url 'menu:updatePlato' plato_id %}">Editar</a></p>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}

<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>{% block title %}{% endblock %} | BitBrasas</title>

    {% load static %}

    <!-- Bootstrapp -->
    <link href="{% static 'externo/css/bootstrap.min.css' %}" type="text/css" rel="stylesheet">
    <link href="{% static 'externo/css/style.css' %}" type="text/css" rel="stylesheet">
    <!-- Bootstrap js-->
    <script src="{% static 'externo/js/bootstrap.bundle.min.js' %}"" type="text/javascript"></script>
</head>
<body class="text-center" background="{% static 'externo/img/menu_madera.jpg' %}" type="img">

    <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark py-lg-3 text-center" id="mainNav">
        <div class="container">
            <div>
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text-uppercase text-expanded font-weight-bold" style="color:rgb(32, 117, 106)">BitBrasas</a>
                    </li>
                    <li class="nav-item px-lg-4 {% if request.path == '/' %}active{% endif %}">
                        <a class="nav-link text-uppercase text-expanded font-weight-bold" style="color:rgb(36, 42, 90)" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item px-lg-4 {% if request.path == '/menu/' %}active{% endif %}">
                        <a class="nav-link text-uppercase text-expanded font-weight-bold" style="color:rgb(36, 42, 90)" href="{% url 'menu' %}">Menú</a>
                    </li>
                    <li class="nav-item px-lg-4 {% if request.path == '/' %}active{% endif %}">
                        <a class="nav-link text-uppercase text-expanded font-weight-bold" style="color:rgb(36, 42, 90)" href="{% url 'about' %}">Acerca de</a>
                    </li>
                </ul>
            </div>  
        </div>
      </nav>

    {% block content %} {% endblock %}
    <footer class="footer text-faded text-center py-5">
        <div class="container">
            <p class="m-0 mbt1">&copy; BitBrasas 2020</p>
        </div>
    </footer>
    
</body>
</html>
